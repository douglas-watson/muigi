{% from "_formhelpers.html" import render_field %}
<div id="status">
    <p>Remaining game time: <span id="time"></span></p>
</div>
<form id="control_form" method="post" action=".">
	<!-- TODO: lookup button types -->
	<p>
		<button id="flowred" type="button" width="56px">
			<img src="/static/flow_red.png" /><br />Flow Red</button>
		<button id="flowboth" type="button" width="56px">
			<img src="/static/flow_both.png" /><br />Flow Both</button>
		<button id="flowblue" type="button" width="56px">
			<img src="/static/flow_blue.png" /><br />Flow Blue</button>
		</button>
	</p>
	<p>
		<button id="stopflow" type="button" width="56px">
			<img src="/static/stop.png" /><br />Stop Flow</button>
		<!-- <button id="flush" type="button" width="56px">
			<img src="/static/flush.png" /><br />Flush </button> -->
	</p>
</form>

<span id="response">
{% for category, message in get_flashed_messages(with_categories=True) %}
<p class="{{ category }}">{{ message }}</p>
{% endfor %}
</span>

<p id="statemsg">
</p>
